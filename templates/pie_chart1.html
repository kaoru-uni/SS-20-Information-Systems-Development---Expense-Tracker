{% extends 'base.html' %}

{% block content %}
    <div id="container" style="width: 100%;">
        <canvas id="dashboard_pie_chart"></canvas>
    </div>

    <script>

     var config = {
         type: 'bar',
         data: {
             datasets: [{
                 data: {{ data|safe }},
                 backgroundColor: [
                     '#ff0000', '#fffc00', '#00ac27', '#ffdd00', '#D3D3D3', '#FFD700FF'
                 ],
                 label: 'Name'
             }],
             labels: {{ labels|safe }}
         },
         options: {
             responsive: true
         }
     };

     window.onload = function() {
         var chartdata = document.getElementById('dashboard_pie_chart').getContext('2d');
         window.myPie = new Chart(chartdata, config);
     };

    </script>

{% endblock %}
