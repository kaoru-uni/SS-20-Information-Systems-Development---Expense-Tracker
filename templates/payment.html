{% extends 'base.html' %}

{% block content %}
    <a href="/payment/add" class="btn btn-primary active" role="button" aria-pressed="true">Add Payment method</a>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Card type</th>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
                <th scope="col">Amount</th>
                <th scope="col" class="text-right">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for payment in object_list %}
                <tr>
                    <td>{{ payment.type }}</td>
                    <td>{{ payment.description }}</td>
                    <td>{{ payment.date | date:"Y-m-d" }}</td>
                    <td>{{ payment.amount }}</td>
                    <td class="text-right">
                        <a href="{{ payment.id  }}/edit">
                            <i class="far fa-edit"></i>
                        </a>
                    </td>
                    <td>
                        <a href="{{ payment.id  }}/delete">
                            <i class="far fa-trash-alt"></i>
                        </a>
                    </td>

                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock content %}
