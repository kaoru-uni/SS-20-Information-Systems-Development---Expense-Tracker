{% extends "base.html" %}

<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
</form>


{% block content %}
    <a href="/category/add" class="btn btn-primary active" role="button" aria-pressed="true">Add Category</a>
    <div class="row pt-5">
        <div class="table-responsive">

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Creator</th>
                        <th scope="col" class="text-right">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in object_list %}
                        <tr>
                            <td>{{ category.name }}</td>
                            <td>{{ category.created_date | date:"Y-m-d" }}</td>
                            <td>{{ category.user }}</td>
                            <td class="text-right">
                                <a href="{{ category.id  }}/edit"><i class="far fa-edit"></i></a>
                            </td>
                            <td>
                                <a href="{{ category.id  }}/delete"> <i class="far fa-trash-alt"></i></a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
