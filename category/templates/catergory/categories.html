{% extends "base.html" %}


{% block page_content %}
<h1>Categories</h1>
<div class="row">
{% for category in category %}
    <div class="col-md-4">
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">{{ category.name }}</h5>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
