{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
    <h1> Profile </h1>
    <p>{{ user.username }}</p>
    <p>First name: {{ user.first_name }}</p>
    <p>Last name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Phone: {{ user.userprofile.phone }}</p>
    <p>City: {{ user.userprofile.city }}</p>
    </div>
{% endblock content%}
